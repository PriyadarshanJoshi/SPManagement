<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome!</title>
</h:head>

<h:body>
	<center>

		<!-- <h:form id="loginForm" action="{request.http://localhost:8080/index.xhtml}/login" method="POST" > -->
		<h:form id="loginForm" action="/login" method="POST" >
			<ui:insert name="header">
				<ui:include src="header.xhtml" />
			</ui:insert>

			<p:growl id="msg" showDetail="true" life="3000" />
			<p:panel header="Login" style="width: 400px;">

				<h:panelGrid id="loginPanel" columns="2">
					<h:outputText value="Username" />
					<p:inputText id="username" value="#{userController.name}"></p:inputText>
					<p:spacer></p:spacer>
					<p:message for="username"></p:message>
					<h:outputText value="Password" />
					<p:password id="password" value="#{userController.password}"
						feedback="false"></p:password>
					<p:spacer></p:spacer>
					<p:message for="password"></p:message>
					<p:spacer></p:spacer> 
					 <p:commandButton value="Login" type="submit" ajax="false"></p:commandButton>
					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>			
					
				</h:panelGrid>


			</p:panel>
			<ui:insert name="footer">
				<ui:include src="footer.xhtml" />
			</ui:insert>
		</h:form>

	</center>

</h:body>
</html>
